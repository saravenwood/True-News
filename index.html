      <!-- Add contact menu here -->
        
      <div class="flex-container">
        <div>
          <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="mname">Middle Name:</label><br>
            <input type="text" id="mname" name="mname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname">
            <p class="four"> When is the best time for us to contact you?</p>
            <input type="radio" id="morning" name="time" value="morning">
            <label for="morning">Morning</label><br>
            <input type="radio" id="noon" name="time" value="noon">
            <label for="noon">Noon</label><br>
            <input type="radio" id="evening" name="time" value="evening">
            <label for="evening">Evening</label>
            <p class="four"> What is the best way to contact you? </p>
            <input type="radio" id="phone" name="contact" value="phone">
            <label for="phone">Phone</label><br>
            <input type="radio" id="email" name="contact" value="email">
            <label for="email">Email</label><br>
            <br>
            <label for="phonenumber">Phone Number:</label><br>
            <input type="text" id="phonenumber" name="phonenumber"><br>
            <label for="emailaddress">Email Address:</label><br>
            <input type="text" id="emailaddress" name="emailaddress"><br>
            <label for="message">Leave a Message:</label><br>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="submit">
          </form>
        
        <!-- Place a contact map here, New Orleans Louisiana -->
        </div>
